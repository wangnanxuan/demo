<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:replace="~{views/common::common}">
    <title>添加用户</title>


    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">



</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">用户注册</h1>
                            </div>
                            <form class="user" th:action="@{/user/add}" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="用户名" name="username">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="密码" name="password">
                                    </div>
                                </div>
<!--                                <div class="form-group">-->
<!--                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"-->
<!--                                        placeholder="Email Address" name="email">-->
<!--                                </div>-->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                               id="email" placeholder="邮箱" name="email">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                               id="level" placeholder="用户级别" name="level">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="昵称" name="name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="手机号" name="tel">
                                    </div>
                                </div>
                                <input type="submit" value="添加" class="btn btn-primary btn-user btn-block">

                            </form>
<!--                            <hr>-->
<!--                            <a href="#" class="btn btn-google btn-user btn-block">-->
<!--                            <i class="fab fa-google fa-fw"></i> Register with Google-->
<!--                           </a>-->
<!--                            <a href="#" class="btn btn-facebook btn-user btn-block">-->
<!--                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook-->
<!--                            </a>-->
                            <hr>
                            <div class="text-center">
                                <a class="small" href="#">忘记密码？</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/index}">返回首页</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
