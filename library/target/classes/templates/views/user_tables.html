<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>用户信息</title>
    <link th:replace="~{views/common::common}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <span th:replace="~{views/common::sidebar}"></span>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <span th:replace="~{views/common::navbar-light}"></span>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">用户信息</h1>
<!--                    <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.-->
<!--                        For more information about DataTables, please visit the <a target="_blank"-->
<!--                            href="#">official DataTables documentation</a>.</p>-->

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary"><a th:href="@{/user/toAdd}">添加用户</a></h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" style="text-align: center">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>用户名</th>
                                            <th>密码</th>
                                            <th>昵称</th>
                                            <th>手机号</th>
                                            <th>邮箱</th>
                                            <th>用户级别</th>
                                            <th>创建时间</th>
                                            <th>修改时间</th>
<!--                                            <th>version</th>-->
                                            <th>操作</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                        <tr th:each="user:${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.password}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.tel}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.level}"></td>
                                            <td th:text="${#dates.format(user.createTime,'yyyy-MM-dd')}"></td>
                                            <td th:text="${#dates.format(user.updateTime,'yyyy-MM-dd')}"></td>
<!--                                            <td th:text="${user.version}"></td>-->
                                            <td><a th:href="@{/user/toUpdate/}+${user.id}">修改</a></td>
                                            <td><a th:href="@{/user/delete/}+${user.id}">删除</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
