<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理</title>
    <link th:replace="~{views/common::common}">
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <span th:replace="~{views/common::sidebar}"></span>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <span th:replace="~{views/common::navbar-light}"></span>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">图书信息</h1>
                <!--                    <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.-->
                <!--                        For more information about DataTables, please visit the <a target="_blank"-->
                <!--                            href="#">official DataTables documentation</a>.</p>-->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary"><a th:href="@{/book/toInsert}">添加图书</a></h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" style="text-align: center">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>书名</th>
                                    <th>作者</th>
                                    <th>类型</th>
                                    <th>价格</th>
                                    <th>图片</th>
                                    <th>上架时间</th>
                                    <th>更新时间</th>

                                    <!--                                            <th>version</th>-->
                                    <th>操作</th>
                                    <th>操作<span th:text="${msg}"></span></th>
                                </tr>
                                </thead>
                                <tr th:each="book:${#session.getAttribute('books')}">
                                    <td th:text="${book.id}"></td>
                                    <td th:text="${book.title}"></td>
                                    <td th:text="${book.author}"></td>
                                    <td th:text="${book.type}"></td>
                                    <td th:text="${book.price}"></td>
                                    <td><img th:src="${book.img}" style="width: 50px;height: 50px"  alt=""></td>
                                    <td th:text="${#dates.format(book.createTime,'yyyy-MM-dd')}"></td>
                                    <td th:text="${#dates.format(book.updateTime,'yyyy-MM-dd')}"></td>
                                    <!--                                            <td th:text="${book.version}"></td>-->
                                    <td><a th:href="@{/book/toUpdate/}+${book.id}">修改</a></td>
                                    <td><a th:href="@{/book/delete/}+${book.id}">删除</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>



</body>
</html>
