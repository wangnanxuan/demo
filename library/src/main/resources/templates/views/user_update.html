<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:replace="~{views/common::common}">
    <title>修改用户</title>


    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">



</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">修改用户</h1>
                            </div>
                            <form class="user" th:action="@{/user/update}" method="post">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <i class="small">用户名:</i><input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            th:placeholder="${user.username}" name="username" th:value="${user.username}">
                                    </div>
                                    <div class="col-sm-6">
                                        <i class="small">密码:</i> <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            th:placeholder="${user.password}" name="password" th:value="${user.password}">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <i class="small">邮箱:</i><input type="text" class="form-control form-control-user"
                                               id="email" th:placeholder="${user.email}" name="email" th:value="${user.email}">
                                    </div>
                                    <div class="col-sm-6">
                                        <i class="small">用户级别:</i> <input type="text" class="form-control form-control-user"
                                               id="level" th:placeholder="${user.level}" name="level" th:value="${user.level}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <i class="small">昵称:</i><input type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" th:placeholder="${user.name}" name="name" th:value="${user.name}">
                                    </div>
                                    <div class="col-sm-6">
                                        <i class="small">手机号:</i><input type="text" class="form-control form-control-user"
                                            id="exampleRepeatPassword" th:placeholder="${user.tel}" name="tel" th:value="${user.tel}">
                                    </div>
                                </div>
                                <input type="submit" value="修改" class="btn btn-primary btn-user btn-block">
                            </form>
                            <div class="text-center">
                                <a class="small" th:href="@{/user/toTable}">返回上级</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
